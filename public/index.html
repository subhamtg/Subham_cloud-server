<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subham Web-Cloud</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- üé≠ 3D Mask Intro -->
  <div id="intro-screen">
    <div class="sketchfab-frame">
      <iframe title="Cyberpunk Kitsune Mask" frameborder="0" allowfullscreen
        mozallowfullscreen="true" webkitallowfullscreen="true"
        allow="autoplay; fullscreen; xr-spatial-tracking"
        src="https://sketchfab.com/models/813b5f9aabe149cbb53e86d97ec85fe2/embed?autostart=1&ui_infos=0&ui_controls=0&ui_theme=dark">
      </iframe>
    </div>
    <h1>‚ú® SUBHAM WEB-CLOUD ‚òÅÔ∏è</h1>
  </div>

  <!-- üì§ Upload UI -->
  <div class="upload-container" id="main-app" style="display:none;">
    <h2>Upload File to Your Telegram Cloud</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="file" required />
      <button type="submit">Upload</button>
    </form>
    <p id="message"></p>
  </div>

  <script>
    // üé¨ Transition from intro to main app after 6s
    setTimeout(() => {
      document.getElementById("intro-screen").style.opacity = 0;
      setTimeout(() => {
        document.getElementById("intro-screen").style.display = "none";
        document.getElementById("main-app").style.display = "block";
      }, 1000);
    }, 6000);

    // üì§ Upload Script
    const form = document.getElementById("uploadForm");
    const message = document.getElementById("message");

    form.onsubmit = async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      message.innerText = "‚è≥ Uploading...";
      message.style.color = "#ffeeaa";

      const response = await fetch("/api/upload", {
        method: "POST",
        body: formData
      });

      const text = await response.text();
      message.innerText = text;
      message.style.color = text.includes("‚úÖ") ? "#00ffcc" : "#ff6b6b";
    };
  </script>

</body>
</html>
