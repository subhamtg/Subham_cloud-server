<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subham Web-Cloud</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- üåü 6-Second Intro Screen -->
  <div id="intro-screen">
    <h1>‚ú® WELCOME SUBHAM WEB-CLOUD ‚òÅÔ∏è</h1>
  </div>

  <!-- üì§ Main Upload UI -->
  <div class="upload-container" id="main-app" style="display:none;">
    <h2>Upload File to Your Telegram Cloud</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="file" required />
      <button type="submit">Upload</button>
    </form>
    <p id="message"></p>
  </div>

  <script>
    // ‚è±Ô∏è Show main UI after 6s
    setTimeout(() => {
      document.getElementById("intro-screen").style.display = "none";
      document.getElementById("main-app").style.display = "block";
    }, 6000);

    // üì§ Upload Script
    const form = document.getElementById("uploadForm");
    const message = document.getElementById("message");

    form.onsubmit = async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      message.innerText = "‚è≥ Uploading...";
      message.style.color = "#ffeeaa";

      const response = await fetch("/api/upload", {
        method: "POST",
        body: formData
      });

      const text = await response.text();
      message.innerText = text;
      message.style.color = text.includes("‚úÖ") ? "#00ffcc" : "#ff6b6b";
    };
  </script>
</body>
</html>
